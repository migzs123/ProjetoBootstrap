<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-light bg-white dropshadow">
        <a class="navbar-brand purple xlargesize bold" href="#">ORDER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link textPurple largesize" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link textPurple largesize" href="#">Patrocinadores</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link textPurple largesize" href="#">Contato</a>
            </li>
            <form class="form-inline my-2 my-lg-0">
              <button class="largesize my-2 my-sm-0">Entre</button>
            </form> 
          </ul>
        </div>
      </nav>

      <div class="jumbotron jumbotron-fluid" id="jumbo">
        <div class="container">
          <h1 class="display-4 bold">Cadastre-se aqui</h1>
          <p class="lead">É fácil e rápido</p>
          <button class='largesize' href="#">Cadastro</button> 
        </div>
      </div>

      <section class="products container">
        <h1 class="purple">Conheça nossos produtos:</h1>
        <div class="container-fluid mt-5 justify-content-between row">

          <div class="card-product rounded col text-center p-2 border">
            <img class="img-fluid" src="./assets/chima.png" alt="chimarrao" >
            <div class="controles rounded py-2 px-3 bg-primario">
              <h3 class="text-white">Chimarrão do bom</h3>
              <p class="text-white">1x de: R$180.00</p>
              <button class="comprar">Comprar agora</button>
            </div>
          </div>

          <div class="card-product col rounded text-center p-2 border">
          <img class="img-thumbnail" src="./assets/berimbau.png" alt="berimbau" >
            <div class="controles rounded py-2 px-3 bg-primario">
              <h3 class="text-white">Berimbau daora</h3>
              <p class="text-white">1x de: R$55.00</p>
              <button class="comprar">Comprar agora</button>
            </div>
          </div>

          <div class="card-product col rounded text-center p-2 border">
            <img class="img-fluid" src="./assets/pacoca.png" alt="chimarrao" >
            <div class="controles rounded py-2 px-3 bg-primario">
              <h3 class="text-white">Paçocona top</h3>
              <p class="text-white">1x de: R$15.99</p>
              <button class="comprar">Comprar agora</button>
            </div>
          </div>

        </div>
      </section>
      

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
